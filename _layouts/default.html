<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/images/hbm_tab.png' | relative_url }}">
    <!-- Bootstrap CSS (for popover styles) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Site stylesheet (load after Bootstrap so it can override) -->
    <link rel="stylesheet" href="{{ '/css/stylesheet.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/mediaquery.css' | relative_url }}">
</head>

<body>
    <!-- Header include -->
    {% include header.html %}

    <main>
        {{ content }}
    </main>

    <!-- Footer include -->
    {% include footer.html %}
    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <!-- Site scripts (use relative_url so baseurl works) -->
    <script src="{{ '/js/mobile-nav.js' | relative_url }}" defer></script>
    <script src="{{ '/js/projects.js' | relative_url }}" defer></script>
    <script src="{{ '/js/resume.js' | relative_url }}" defer></script>
    <!-- If one of the links are broken, this would handle it -->
    <script src="{{ '/js/404.js' | relative_url }}" defer></script>

</body>
</html>
